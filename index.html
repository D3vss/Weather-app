<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div id="navbarelements" class="container">
                <div id="headerrr" class="col-lg-12 container-fluid"> <i class="fa fa-sun-o" aria-hidden="true"></i> WEATHER</div>
            </div>
        </nav>
    </header>
    <!-------------------------end HEADER------------------>
    <section id="content" class="container content">

        <div id="search-group">
            <input id="query" type="text" placeholder="Enter the name of your city..."><button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

        <div id="info-container" class="weather">
            <img id="spinner" src="./images/Infinity-1s-88px.gif" alt="">
            <h1 id="err" class="city"></h1>

            <img id="iconerr" src="" alt="" class="icon">

            <h1 id="desc"></h1>
            <h1 id="temp"></h1>
            <h1 id="err-msg">Invalid City</h1>
        </div>



    </section>

    <footer id="footer">
        <p>Weather Â© - All rights reserved 2021 </p>
    </footer>

    <!-- JS-->
    <script src="js/jquery-3.5.1.min.js">
    </script>
    <script src="js/bootstrap.js">
    </script>
    <script src="js/script.js">
    </script>
</body>

</html>
